<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>
    <script src="chessboard.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="pieces.js"></script>
<body>
    <section id="gameboard"></section>
    <p>It is <span id="player"></span>go.</p>
    <p id="info-display"></p>
    <section class="piece" id="piecess">
        <div id="king"><i class="fa-solid fa-chess-king"></i></div>
        <div id="queen"><i class="fa-solid fa-chess-queen"></i></div>
        <div id="rook"><i class="fa-solid fa-chess-rook"></i></div>
        <div id="bishop"><i class="fa-solid fa-chess-bishop"></i></div>
        <div id="knight"><i class="fa-solid fa-chess-knight"></i></div>
        <div id="pawn"><i class="fa-solid fa-chess-pawn"></i></div>
    </section>
</body>
</html>
